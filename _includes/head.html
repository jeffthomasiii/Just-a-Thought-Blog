<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/favicon-lightbulb-dove.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/favicon-lightbulb-dove.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/img/favicon-lightbulb-dove.png">
<meta name="theme-color" content="#ffffff">

  <!-- Social and Mobile Branding -->
<meta name="apple-mobile-web-app-title" content="Just A Thought">
<meta name="application-name" content="Just A Thought">
<meta property="og:image" content="{{ site.baseurl }}/img/jat-olive-branch.png">
  
</head>
